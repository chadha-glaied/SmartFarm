<div class="ma-div">

<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>ACTIVER COMPTE</h2>

        </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="body">
                        <form>
                            <div class="input-group icon before_span">
                                <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                                <div class="form-line">
                                    <input type="text" [(ngModel)]="code.token" class="form-control" name="token"
                                        placeholder="CODE" required>
                                </div>
                            </div>
                            
                            <div class="text-center">
                                <button (click)="activer()" class="btn btn-raised g-bg-cyan waves-effect"
                                    [disabled]="!code.token ">Activer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
